version: '3.8'

services:
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    image: emailnotification-backend:latest
    container_name: emailnotification-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
      target: production
    image: emailnotification-frontend:latest
    container_name: emailnotification-web
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:4000
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
